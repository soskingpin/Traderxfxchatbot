        .header-actions {

        .chat-box {

            line-height: 1.4;

            word-wrap: break-word;

        @keyframes fadeIn {

        }

            gap: 10px;
            justify-content: center;

        .suggestion-btn {

        .input-area {

        .message-input {

        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .voice-btn {
            color: var(--whatsapp-light-green);
            font-size: 1.3rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--whatsapp-light-green);
            color: var(--whatsapp-dark);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.3);
        }
        
        .service-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .service-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
        }

            background: rgba(255, 255, 255, 0.2);
        }
        
        .service-btn i {
            font-size: 1.2rem;
        }
        
        .enroll-btn {
            background: linear-gradient(135deg, var(--whatsapp-dark-green), var(--whatsapp-green));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
        }
        
        .whatsapp-btn {
            background: var(--whatsapp-light-green);
            color: var(--whatsapp-dark);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--whatsapp-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            border-left: 4px solid var(--whatsapp-light-green);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .voice-recording {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--whatsapp-dark);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--whatsapp-light-green);
        }
        
        .voice-recording.active {
            opacity: 1;
        }
        
        .voice-wave {
            display: flex;
            gap: 3px;
            height: 20px;
            align-items: flex-end;
        }
        
        .wave-bar {
            width: 4px;
            background: var(--whatsapp-light-green);
            border-radius: 2px;
        }
        
        .best-value-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #121212;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 15px;
            background: var(--whatsapp-gray);
            border-radius: 18px;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--whatsapp-dark-green);
            border-radius: 50%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .service-buttons {
                grid-template-columns: 1fr;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="voice-recording" id="voiceRecording">
        <div class="voice-wave">
            <div class="wave-bar" style="height: 8px;"></div>
            <div class="wave-bar" style="height: 15px;"></div>
            <div class="wave-bar" style="height: 20px;"></div>
            <div class="wave-bar" style="height: 15px;"></div>
            <div class="wave-bar" style="height: 8px;"></div>
        </div>
        <span>Recording...</span>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-profile">
                <div class="profile-pic">
                    <img src="https://jumpshare.com/s/ZB62ieQLLog02EmfTGJ9" alt="TraderX Bot">
                </div>
                <div class="header-info">
                    <h3>TraderX Assistant</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="header-actions">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <div class="chat-box" id="chatBox">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <div class="chat-input">
            <div class="suggestion-buttons" id="suggestionButtons">
                <button class="suggestion-btn">Take me to VIP</button>
                <button class="suggestion-btn">Show services</button>
                <button class="suggestion-btn">How to enroll</button>
                <button class="suggestion-btn">Payment methods</button>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <div class="input-actions">
                    <button class="voice-btn" id="voiceBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const suggestionButtons = document.getElementById('suggestionButtons');
            const notification = document.getElementById('notification');
            const voiceRecording = document.getElementById('voiceRecording');
            
            // Services data based on your website
            const services = [
                {
                    id: 'full-mentorship',
                    name: 'Full Mentorship Course',
                    price: '75',
                    period: 'one-time',
                    description: 'Learn SMC, Price Action, and Spike Strategy in a comprehensive course',
                    features: [
                        'Market structure basics',
                        'Price Action Mastery',
                        'Spike Strategy implementation',
                        'Advanced SMC concepts'
                    ]
                },
                {
                    id: 'vip-weekly',
                    name: 'VIP Weekly',
                    price: '15',
                    period: 'per week',
                    description: 'Access our premium signals and strategies for a week.',
                    features: [
                        'Access to all signals',
                        'Mentorship for one week',
                        'Entry, Stop-Loss, and Take-Profit',
                        '24/7 support'
                    ]
                },
                {
                    id: 'vip-2weeks',
                    name: 'VIP 2 Weeks',
                    price: '30',
                    period: 'per 2 weeks',
                    description: 'An extended VIP package for two weeks of access and support.',
                    features: [
                        'All VIP Weekly features',
                        'Advanced trading analysis',
                        'Access to spike strategy',
                        'Two weeks of mentorship'
                    ],
                    isPopular: true
                },
                {
                    id: 'vip-monthly',
                    name: 'VIP Monthly',
                    price: '40',
                    period: 'per month',
                    description: 'Our most comprehensive package with a full month of support.',
                    features: [
                        'All VIP 2 Weeks features',
                        'Exclusive market insights',
                        'Personalized trading plan',
                        'Full month of mentorship'
                    ]
                },
                {
                    id: 'spike-strategy',
                    name: 'Spike Strategy Only',
                    price: '30',
                    period: 'one-time',
                    description: 'Learn the proven Spike Strategy to catch rapid market movements',
                    features: [
                        'Personalized mentorship',
                        'Proprietary trading strategies',
                        'Live trading sessions',
                        'Advanced market analysis'
                    ]
                },
                {
                    id: 'smc-course',
                    name: 'SMC Course',
                    price: '25',
                    period: 'one-time',
                    description: 'Learn Smart Money Concepts for advanced trading',
                    features: [
                        'Order blocks & liquidity',
                        'Market structure breaks',
                        'Fair value gaps',
                        'Entry & exit strategies'
                    ]
                },
                {
                    id: 'price-action',
                    name: 'Price Action Course',
                    price: '35',
                    period: 'one-time',
                    description: 'Master price action techniques for profitable trading',
                    features: [
                        'Price action mastery',
                        'Advanced risk management',
                        'Institutional order flow',
                        'Comprehensive analysis'
                    ]
                }
            ];
            
            // Message history to track status
            const messageHistory = [];
            
            // Initial welcome message
            setTimeout(() => {
                addBotMessage("Hie! ðŸ˜Š How's your trading journey going?", true);
                setTimeout(() => {
                    addBotMessage("I'm here to help you master Forex trading with TraderX. How can I assist you today? ðŸ’ª", true);
                    setTimeout(() => {
                        showServiceSuggestions();
                    }, 300);
                }, 800);
            }, 500);
            
            // Send message when button is clicked
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Suggestion button functionality
            document.querySelectorAll('.suggestion-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.textContent;
                    messageInput.value = text;
                    sendMessage();
                });
            });
            
            // Voice recording functionality
            voiceBtn.addEventListener('click', toggleVoiceRecording);
            
            function toggleVoiceRecording() {
                if (voiceRecording.classList.contains('active')) {
                    // Stop recording
                    voiceRecording.classList.remove('active');
                    voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceBtn.style.color = 'var(--whatsapp-light-green)';
                    
                    // Simulate voice message
                    setTimeout(() => {
                        addUserMessage("Hey, I'd like to learn about your VIP packages. Can you tell me more?");
                    }, 1000);
                    
                } else {
                    // Start recording
                    voiceRecording.classList.add('active');
                    voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceBtn.style.color = '#e74c3c';
                    
                    // Animate wave bars
                    const waveBars = voiceRecording.querySelectorAll('.wave-bar');
                    let direction = 1;
                    let heights = [8, 15, 20, 15, 8];
                    
                    const animateWave = () => {
                        if (!voiceRecording.classList.contains('active')) return;
                        
                        heights = heights.map((h, i) => {
                            let newHeight = h + direction * (Math.random() * 5);
                            if (newHeight > 20) newHeight = 20;
                            if (newHeight < 5) newHeight = 5;
                            waveBars[i].style.height = newHeight + 'px';
                            return newHeight;
                        });
                        
                        direction = Math.random() > 0.7 ? -direction : direction;
                        setTimeout(animateWave, 150);
                    };
                    
                    animateWave();
                }
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Add user message
                addUserMessage(message);
                messageInput.value = '';
                
                // Process the message
                setTimeout(() => {
                    processUserMessage(message);
                }, 500);
            }
            
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                
                // Create message structure
                const messageHTML = `
                    <div class="message-content">${message}</div>
                    <div class="message-footer">
                        <div class="timestamp">${getCurrentTime()}</div>
                        <div class="message-status">
                            <i class="fas fa-check status-icon"></i>
                        </div>
                    </div>
                `;
                
                messageDiv.innerHTML = messageHTML;
                chatBox.appendChild(messageDiv);
                
                // Store message in history with status
                const messageId = Date.now();
                messageHistory.push({
                    id: messageId,
                    type: 'user',
                    status: 'sent',
                    element: messageDiv
                });
                
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Show suggestion buttons with animation
                setTimeout(() => {
                    suggestionButtons.style.opacity = '1';
                    suggestionButtons.style.transform = 'translateY(0)';
                }, 300);
            }
            
            function addBotMessage(message, showTyping = false) {
                if (showTyping) {
                    const typingDiv = document.createElement('div');
                    typingDiv.classList.add('typing-indicator');
                    typingDiv.id = 'typingIndicator';
                    
                    for (let i = 0; i < 3; i++) {
                        const dot = document.createElement('div');
                        dot.classList.add('typing-dot');
                        typingDiv.appendChild(dot);
                    }
                    
                    chatBox.appendChild(typingDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    
                    // Remove typing indicator after a short delay
                    setTimeout(() => {
                        const typingIndicator = document.getElementById('typingIndicator');
                        if (typingIndicator) {
                            typingIndicator.remove();
                            addBotMessage(message, false);
                        }
                    }, 500); // Very short delay for instant response
                    
                    return;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                
                // Create message structure
                const messageHTML = `
                    <div class="message-header">
                        <div class="sender-name">TraderX Bot</div>
                    </div>
                    <div class="message-content">${message}</div>
                    <div class="message-footer">

                // Greetings
